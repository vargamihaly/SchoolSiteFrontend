<h1>Login</h1>
<hr>
<div class="col-md-4">
  <form #loginForm="ngForm"  (ngSubmit)="login(loginForm.value)" autocomplete="off" novalidate>
    <div class="form-group" >
      <label for="userName">User Name:</label>
      <em *ngIf="((loginForm.controls.userName?.invalid && loginForm.controls.userName?.touched) || mouseOverLogin)" >A mező kitöltése kötelező</em>
      <input (ngModel)="userName" name="username" id="userName" required type="text" class="form-control" placeholder="User Name..." />
    </div>
    <div class="form-group" >
      <label for="password">Password:</label>
      <em *ngIf="((loginForm.controls.password?.invalid && loginForm.controls.password?.touched)  || mouseOverLogin)" >A mező kitöltése kötelező</em>
      <input (ngModel)="password" name="password" id="password"  required type="password" class="form-control"placeholder="Password..." />
    </div>

    <span (mouseenter)="mouseOverLogin=true" (mouseleave)="mouseOverLogin=false">
    <button type="submit" [disabled]="loginForm.invalid" class="btn btn-primary">Login</button>
  </span>
    <button type="button" (click)="cancel()" class="btn btn-default">Cancel</button>

  </form>
</div>
