<div>
  <h1>Profil módosítása </h1>
  <hr>
  <div class="col-md-4">
    <form [formGroup]="profileForm" (ngSubmit)="saveProfile(profileForm.value)" autocomplete="off" novalidate>
      <div class="form-group" [ngClass]="{'error' : !validateUserName() }">
        <label for="userName">Felhasználónév:</label>
        <em *ngIf="!validateUserName()"></em>
        <input formControlName="userName" id="userName" type="text" class="form-control"
          placeholder="Felhasználónév..." />
      </div>
      <div class="form-group" [ngClass]="{'error' : !validatePassword() }">
        <label for="password">Jelszó:</label>
        <em *ngIf="!validatePassword()"></em>
        <input formControlName="password" id="password" type="password" class="form-control" placeholder="jelszóó..." />
      </div>

      <button type="submit" class="btn btn-default">Mentés</button>
      <button type="button" class="btn btn-default" (click)="cancel()">Mégse</button>
    </form>
  </div>
</div>
